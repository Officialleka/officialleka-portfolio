<!DOCTYPE html>
<html>
<head>
<title>rockpaperscissors using objects </title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="RPS.css">
</head>
<body style="background-color: rgb(27, 26, 26);
color: white;
font-family: Poppins;
padding-bottom: 3000px;
">

<p style="font-size: 50px;
font-weight: bold;">
Rock Paper Scissors
</p>

  <button 
  class="rock-button js-rock-button">
<img class="emoji-pic" src="rock-emoji.png">
</button>



<button
 class="paper-button js-paper-button">
<img class="emoji-pic" src="paper-emoji.png">
</button>

<button
 class="scissors-button js-scissors-button">
<img class="emoji-pic" src="scissors-emoji.png">
</button>



<p class="js-result result"></p>

<p class="js-moves moves"></p>

<p class="js-score score">
  
</p>

<button class="reset-score-button js-reset-button">
  Reset score

</button>

<button class="auto-play-button js-autoplay-button">Auto Play</button>

<p class="js-notification"></p>
<script src="RPS.js">

</script>
</body>
</html>
