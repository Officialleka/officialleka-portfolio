<!DOCTYPE html>
<html>
  <head>
    <title>Grid practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="display: grid;
    grid-template-columns: 100px 100px;">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightpink ;"> div 2
      </div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightpink ;"> div 2
      </div>
      <div style="background-color: blueviolet;">div 3</div>
      <div style="background-color: crimson;">div 4</div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightpink ;"> 1fr
      </div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr 3fr 4fr;">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightpink ;"> 1fr
      </div>
      <div style="background-color: rgb(201, 15, 15);">2fr </div>
      <div style="background-color: rgb(36, 157, 173);">3fr </div>
      <div style="background-color: rgb(39, 197, 7);">4fr </div>
    </div>
    
    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;">
      <div style="background-color: lightblue;
      height: 200px;">1fr</div>
      <div style="background-color: lightpink ;
        height: 200px;"> 1fr
      </div>
      <div style="background-color: rgb(201, 15, 15);  height: 200px;">1fr </div>
      <div style="background-color: lightpink ;
      height: 200px;"> 1fr
    </div>
    <div style="background-color: lightblue;
    height: 200px;">1fr</div>
    <div style="background-color: rgb(13, 214, 6);  height: 200px;">1fr </div>
      
    </div>

  </body>
</html>
